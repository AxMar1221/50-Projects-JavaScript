<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="/assets/ocean-01.avif" alt="first-image"/>
            <img src="/assets/desktop-02.avif" alt="second-image"/>
            <img src="/assets/mountain-03.avif" alt="third-image"/>
            <img src="/assets/pizza-04.avif" alt="fourth-image"/>
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
